<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="Game_Sub.css">
</head>

<body>
    <header>
        <button class="back-button" onclick="pause()">나가기</button>
        <!-- <button id="goUP-button" onclick="gameover()">테스트</button> -->
        <div id="check-cry">
            <img class="mini" src="img/Crystal1.png" width="50px" height="60px">
            <div class="count" id="cry-count" width="50px" height="60px">0</div>
        </div>
        <div id="check-lad">
            <img class="mini" src="img/BridgeBasic.png" width="50px" height="60px">
            <div class="count" id="lad-count" width="50px" height="60px">0</div>
        </div>
    </header>
    <div class="popup" id="pause">
        <div class="popup2">
            <p> 게임을 종료하고 <br>난이도 선택창으로 나가겠습니까? </p>
            <button class="ynbuttons" id="yes" onclick="location.href='SelectLevel.html'">YES</button>
            <button class="ynbuttons" id="no" onclick="pause()">NO</button>
        </div>
    </div>
    <div class="popup" id="start">
        <div class="popup2">
            <p>성에 들어온 만쥬는 보석을 털고 사다리를 가지고 탈출해야 합니다.</p>
            <button class="ynbuttons" id="gameStart" onclick="gamestart()">게임시작</button>
            <button class="ynbuttons" id="returnmenu" onclick="location.href='SelectLevel.html'">돌아가기</button>
        </div>
    </div>
    <img id="prebg" width="980px" height="665px">
    <canvas id="myCanvas" width="980px" height="665px"></canvas>    
    <input id="gamestart" type="button" value="게임시작">
    <script src="Game_Subjs.js"></script>
    <div id = "cur" class = "cursor"></div>
</body>

</html>
